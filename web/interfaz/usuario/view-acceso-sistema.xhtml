<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>

        <p:panel style="border: none; padding:0px;">
            <h:panelGrid columns="2" >
                <p:outputLabel value="Usuario:"/>
                <p:inputText />
                <p:outputLabel value="Contraseña:"/>
                <p:password feedback="true" promptLabel="Porfavor ingrese la contraseña." strongLabel="Excelente" weakLabel="Debil" goodLabel="Fuerte"/>
                <p:spacer width="10"/>
                <p:commandButton value="Ingresar" />
            </h:panelGrid>
        </p:panel>

  </h:body>

</html>
